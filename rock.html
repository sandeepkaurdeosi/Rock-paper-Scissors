<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock.css">
    <title>My Game</title>
</head>
<body>
    <div class="first">
        <h1>Rock Paper Scissors</h1>
        <div class="second">
        <div class="choice" id="paper">
            <img class="set" src="img/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img class="set" src="img/scissors.png">
        </div>
        <div class="choice" id="rock">
            <img class="set" src="img/rock.png">
        </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <script src="rock.js"></script>
</body>
</html>
